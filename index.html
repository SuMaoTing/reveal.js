<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/moon.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">

				<section>
                        <section>
                                <h2>姿穎</h2>
                        </section>
                        <section>
                                <pre><code data-line-numbers="1|2">上架資訊整理
系統架設（前端）</code></pre>
                        </section>
                        <section>
                                <img data-src="pic/meme_1.png"></img>
                        </section>
                </section>

				<section>
                        <section>
                                <h2>有齊</h2>
                        </section>
                        <section>
                                <img data-src="pic/meme_3.png"></img>
                        </section>
                        <section>
                                <pre><code data-line-numbers="1|2">系統架設（後端）
搜集百岳w</code></pre>
                        </section>
                </section>

				<section>
                        <section>
                                <h2>梅軒</h2>
                        </section>
                        <section>
                                <pre><code data-line-numbers="1|2|3">新歌上架
YT/BiliBili留言檢查
支援收銀(X)支援發文(O)</code></pre>
                        </section>
                        <section>
                                <img data-src="pic/meme_4.png"></img>
                        </section>
                </section>

				<section>
                        <section>
                                <h2>茂庭</h2>
                        </section>
                        <section>
                                <pre><code data-line-numbers="1|2">庫存管理難產Q
整理回報資料</code></pre>
                        </section>
                        <section>
                                <h5>剛從新手村出來的我：</h5>
                                <img data-src="pic/meme_2.png"></img>
                        </section>
                </section>

			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
